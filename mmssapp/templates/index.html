
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mass Management System</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class=" bg-dark">

  <div class=" container bg-black border border-1 border-secondary rounded mt-4 ">
    <h1 class=" text-center text-success fw-bold  mt-2 ">Mass Management System</h1>
    <hr class=" text-light">
    <hr class=" text-light">

    <div class=" d-flex gap-3 justify-content-center mt-4 ">
      <a class=" btn btn-success" href="{% url 'create_manager' %}"> Create New Document</a>
      
      <form action="" method="post">
        {% csrf_token %}
        <input class=" p-2 border border-1 border-info rounded " type="text" name="search" placeholder="Search Manager">
        <button class=" p-2 border border-2 border-secondary rounded" type="submit">
        <img class=" " src="{% static 'images/search.png' %}" alt="search" >
        </button>
      </form>
    </div>

    <div class=" mt-4 mb-4">
      <img class=" object-fit-cover w-100 rounded opacity-75" src="{% static 'images/store2.jpg' %}" alt="store" >


    </div>

  </div>

 <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
  <script src="{% static 'js/bootstrap.bundle.js'%}"></script> 
</body>
</html>
